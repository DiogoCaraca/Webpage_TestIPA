<ion-content scroll-y="false">
  <ion-slides
  style="max-height: 100%;"
    pager="true"
    [options]="slideOpts"
    #slideWithNav
    (ionSlideDidChange)="SlideDidChange(slider,slideWithNav)"
  >
    <ion-slide style="max-height: 100% !important;" *ngFor="let image of slider.slidesItems">
      <img
      style="object-fit: cover; height: 100%;"
        src="{{image.url}}"
        alt="Oops! Pizza ran away!"
      />
    </ion-slide>
  </ion-slides>
</ion-content>
<app-footer></app-footer>
